<div id="login">
  <div class="container">
    <div class="col-lg-12">
      <h1>Login</h1>
    </div>
    <div class="col-lg-7">
      <form action="../account/login.html" method="post">
        <div class="validation-summary-valid" data-valmsg-summary="true">
          <ul>
            <li style="display:none"></li>
          </ul>
        </div> 
        <div class="form-group">
          <label for="email">Email</label>
          <input class="form-control" data-val="true" data-val-email="The email field is not a valid e-mail address." data-val-required="The Email field is required." id="email" name="email" type="email" value="" placeholder="email" required autocomplete="email" />
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input class="form-control" data-val="true" data-val-required="The password field is required." id="password" name="password" onpaste="return false" type="password" placeholder="password" />
        </div>
        <div class="form-group">
          <input data-val="true" data-val-required="The Remember me field is required." id="RememberMe" name="RememberMe" type="checkbox" value="true" /><input name="RememberMe" type="hidden" value="false" /> <label for="RememberMe">Remember me</label>
        </div>
        <p>
          <a href="/Account/PasswordReset">Forgot your password?</a>
        </p>
        <button type="submit" class="btn btn-large btn-success">SUBMIT</button>
      </form>    
    </div>
  </div>
</div>
  <script>
  $('form').validate({ 
      rules: {
        email: {
        required: true
      },
      password: {
        required: true
      }
    },
      invalidHandler: function(event, validator) {
        var errors = validator.numberOfInvalids()
        alert('number of invalid fields' + errors);
      },
      submitHandler: function(form) {
          alert('ajax being called...');
      }
  });
</script>
