	<form action="./register.html" method="post">
		<div class="validation-summary-valid" data-valmsg-summary="true">
			<ul>
				<li style="display:none"></li>
			</ul>
		</div>
		<div id="register">
			<div class="container">
				<div class="col-lg-12">
					<h1>Register</h1>
				</div>
		    <div class="col-lg-7">
					<form action="./profile.html" method="post">
						<div class="validation-summary-valid" data-valmsg-summary="true">
							<ul>
								<li style="display:none"></li>
							</ul>
						</div>
						<div class="form-group">
		      				<label for="FirstName">First name</label>
		      				<input class="form-control" data-val="true" data-val-required="The First name field is required." id="FirstName" name="FirstName" type="text" value="" placeholder="first name" required autocomplete="on" autofocus/>
			        	</div>
						<div class="form-group">
		      				<label for="LastName">Last name</label>
		      				<input class="form-control" data-val="true" data-val-required="The Last name field is required." id="LastName" name="LastName" type="text" value="" placeholder="last name" required autocomplete="on" />
			        	</div>
						<div class="form-group">
		      				<label for="Email">Email</label>
		      				<input type="email" 
		      					class="form-control" 
		      					id="email" name="email" 
		      					placeholder="me@example.com" 
		      					required autocomplete="on" onblur="myEmail()"/>
		      			<div class="invalid">
		      				The required email address may not include
		      				any characters other than the '@' sign.
		      			</div>
		      			</div>
			        	<div class="form-group">
		      				<label for="Password">Password</label>
		      				<input type="password" class="form-control" title="Six or more characters" required id="Password_id" name="myPassword" onpaste="return false" placeholder="password" onblur="firstPassword()" />
		      			</div>
		      			<div class="form-group">
		      				<label for="ConfirmPassword">Confirm password</label>
		      				<input class="form-control"  required id="ConfirmPassword" name="ConfirmPassword" onpaste="return false" type="password" placeholder="confirm password" title="The Confirm password field is required." onblur="confirmPassword()"/>
		      			</div>
						<input type="submit" value="Submit">
		      				<script>
								function myEmail() {
									var firstEmailInput = document.querySelector('#email').value;
									var validate = false;
									for (i = 0; i < firstEmailInput.length; i++) {
										if (firstEmailInput.charAt(i) === '@') {
											validate = true;
										}
										else {
											validate = false;
										}
									}
debugger;
									if (validate === false) {
										console.log('Missing @!');
									}
								}

								function firstPassword() {
								    var firstPasswordInput = document.querySelector('#Password_id').value;
								    if (firstPasswordInput.length < 6) {
								    	alert('length must be greater than 6')
								    }
								    else if (firstPasswordInput.length > 10) {
								    	alert('length must be 10 or less')
								    }

								    if (!firstPasswordInput.match(/[\!\@\#\$\%\_\^\&\*]/g)) {
								    	alert('missing special characters!')
								    }

								    if (!firstPasswordInput.match(/\d/g)) {
								        alert("missing a number");
								    }

								    if (!firstPasswordInput.match(/[a-z]/g)) {
								        alert("missing a lowercase letter");
								    }

								    if (!firstPasswordInput.match(/[A-Z]/g)) {
								        alert("missing an uppercase letter");
								    }
								}
								function confirmPassword() {
								    // alert("Hi!");
								    // debugger;
								    var confirmPasswordInput = document.querySelector('#ConfirmPassword').value;
								    // var confirmPasswordInputValue = confirmPasswordInput.value;
								    var firstPasswordInput = document.querySelector('#Password_id').value;
								    // var firstPasswordInputValue = firstPasswordInput.value;

								    if (firstPasswordInput === confirmPasswordInput) {
								    	alert("The password has been confirmed.");
								    }
								    else {
								    	alert("The password and confirmation password do not match.");
								    }
		      					}
							</script>
		      			</div>
					</form>
				</div>
			</div>
		</div>
	</form>
	<script>
		$('form').validate({
			rules: {
				FirstName: {
					required: true
				},
				LastName: {
					required: true
				},
				Email: {
					required: true
				},
				Password: {
					required: true
				},
				ConfirmPassword: {
					required: true
				}			
			}
		});
	</script>
