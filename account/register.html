	<form action="./register.html" method="post">
		<div class="validation-summary-valid" data-valmsg-summary="true">
			<ul>
				<li style="display:none"></li>
			</ul>
		</div>
		<div id="register">
			<div class="container">
				<div class="col-lg-12">
					<h1>Register</h1>
				</div>
		    <div class="col-lg-7">
					<form action="./register" method="post">
						<div class="validation-summary-valid" data-valmsg-summary="true">
							<ul>
								<li style="display:none"></li>
							</ul>
						</div>
						<div class="form-group">
      				<label for="FirstName">First name</label>
      				<input class="form-control" data-val="true" data-val-required="The First name field is required." id="FirstName" name="FirstName" type="text" value="" placeholder="first name" required autocomplete="FirstName" />
	        	</div>
						<div class="form-group">
      				<label for="LastName">Last name</label>
      				<input class="form-control" data-val="true" data-val-required="The Last name field is required." id="LastName" name="LastName" type="text" value="" placeholder="last name" required autocomplete="LastName" />
	        	</div>
						<div class="form-group">
      				<label for="Email">Email</label>
      				<input class="form-control" data-val="true" data-val-email="That&#39;s not a valid email address." data-val-required="The Email field is required." id="Email" name="Email" type="text" value="" placeholder="email" required autocomplete="Email" />
      			</div>
	        	<div class="form-group">
      				<label for="Password">Password</label>
      				<input class="form-control" data-val="true" data-val-length="The password must be between 4 and 10 characters long." data-val-length-max="10" data-val-length-min="4" data-val-regex="The password cannot contain special characters." data-val-regex-pattern="^([a-zA-Z0-9]+)$" data-val-required="The Password field is required." id="Password" name="Password" onpaste="return false" placeholder="password" type="password" />
      			</div>
						<div class="form-group">
      				<label for="ConfirmPassword">Confirm password</label>
      				<input class="form-control" data-val="true" data-val-equalto="The password and confirmation password do not match." data-val-equalto-other="*.Password" data-val-required="The Confirm password field is required." id="ConfirmPassword" name="ConfirmPassword" onpaste="return false" type="password" placeholder="confirm password"/>
      			</div>
						<button type="submit" class="btn btn-large btn-success">SUBMIT</button>
					</form>
				</div>
			</div>
		</div>
	</form>
	<script>
	$('form').validate({
		rules: {
			FirstName: {
				required: true
			},
			LastName: {
				required: true
			},
			Email: {
				required: true
			},
			Password: {
				required: true
			},
			ConfirmPassword: {
				required: true
			}			
		}
	});
</script>
